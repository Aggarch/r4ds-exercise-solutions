language: R
pandoc: 2.5

cache:
  packages: true
  directories:
  - "_build"

addons:
  apt:
    packages:
      - libxml2-dev

script:
  - Rscript -e 'bookdown::render_book("index.rmd")'

notifications:
  email: false

deploy:
  provider: pages
  local-dir: "_build"
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep-history: false
  on:
    branch: master
