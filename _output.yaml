bookdown::gitbook:
  config:
    toc:
      collapse: section
      before: |
        <li><strong><a href="./">R for Data Science Solutions</a></strong></li>
    edit:
      link: https://github.com/jrnold/r4ds-exercise-solutions/edit/master/%s
      text: "Edit"
    sharing: no
  css: ["includes/r4ds.css", "includes/r4ds-solutions.css"]
  md_extensions: "+native_divs+native_spans+escaped_line_breaks+smart"
  download: ["pdf"]
  includes:
    in_footer: "includes"

bookdown::pdf_book:
  keep_tex: yes
  latex_engine: "xelatex"
  md_extensions: "+native_divs+native_spans+escaped_line_breaks+smart"
  includes:
    in_header: "includes/r4ds.tex"
